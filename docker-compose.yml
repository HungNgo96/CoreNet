version: '3.9'

networks:
  otel-network:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  sql_data:
    driver: local
  seq-data:
    driver: local

services:
  app:
    build:
      context: .
      dockerfile: WebApi/Dockerfile
    depends_on:
      - sqlserver
      - rabbitmq
      - otel-collector
    ports:
      - "5001:5001"
    environment:
      - RABBITMQ_CONNECTION=amqp://guest:guest@rabbitmq:5672
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=Demo01;User Id=sa;Password=YourStrong!Passw0rd;
    networks:
      - otel-network
#RabbitMQ service
  rabbitmq:
    container_name: rabbitmq
    image: "rabbitmq:3-management"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"   # RabbitMQ default AMQP port
      - "15672:15672" # RabbitMQ management UI port
    networks:
      - otel-network
    restart: always
#Sql server 2019
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"  # Expose SQL Server port to the host (local/Docker container)
    networks:
      - otel-network
    volumes:
      - sql_data:/var/opt/mssql  # Persist data between container restarts

 #OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./otel_demo/otel-config.yaml:/etc/otel/config.yaml
      - ./log:/log/otel
    command: --config /etc/otel/config.yaml
    environment:
      JAEGER_ENDPOINT: "jaeger:4317"
      LOKI_ENDPOINT: "http://loki:3100/loki/api/v1/push"
      ZIPKIN_ENDPOINT: "http://zipkin:9411/api/v2/spans"
      SEQ_LOG_ENDPOINT: "http://seq:5341/ingest/otlp"
      SEQ_TRACE_ENDPOINT: "http://seq:5341/ingest/otlp"
    ports:
      - "8889:8889"   # Prometheus metrics exporter (scrape endpoint)
      - "13133:13133" # health_check extension
      - "55679:55679" # ZPages extension
      - "9464:9464"   # Prometheus metrics
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    depends_on:
      - jaeger
      - prometheus
      - loki
      - seq
    networks:
      - otel-network

  seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"  # Truy cập Seq UI qua: http://localhost:5341
    volumes:
      - seq-data:/data
    networks:
      - otel-network
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger Web UI
    networks:
      - otel-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./otel_demo/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - otel-network

  loki:
    image: grafana/loki:2.7.4
    ports:
      - "3100:3100"
    networks:
      - otel-network

  grafana:
    image: grafana/grafana:9.4.3
    volumes:
      - ./otel_demo/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
    ports:
      - "3000:3000"
    networks:
      - otel-network

  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
    networks:
      - otel-network

